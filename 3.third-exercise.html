<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Third exercise</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Write your Full name" required>
        <input type="email" name="email" placeholder="Write your email" required>

        <hr>

        <input type="password" name="password" placeholder="Enter you password here" required>

        <select name="row">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
        </select> <br>

        <input type="radio" name="row" value="first">First <br>
        <input type="radio" name="row" value="second">Second <br>
        <input type="radio" name="row" value="third">Third <br>

        <input type="checkbox" name="row1" value="first">First <br>
        <input type="checkbox" name="row2" value="second">Second <br>
        <input type="checkbox" name="row3" value="third">Third <br>

        <hr>

        <textarea name="comment" id="" cols="30" rows="10" placeholder="Add your comments here..."></textarea>

        <hr>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
